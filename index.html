    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        :root {
            --terminal-green: #064e3b;
            --terminal-green-light: #065f46;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #000000;
            -webkit-tap-highlight-color: transparent;
        }
        .aviation-gradient {
            background: #ffffff;
            border-bottom: 2px solid var(--terminal-green);
        }
        /* Base text color reset */
        h1, h2, h3, h4, p, span, div, button, input, select, td, th {
            color: #000000;
        }
        /* Utilities for dark backgrounds */
        .text-force-white {
            color: #ffffff !important;
        }
        .text-force-white h1, 
        .text-force-white h2, 
        .text-force-white h3, 
        .text-force-white h4, 
        .text-force-white p, 
        .text-force-white span,
        .text-force-white button {
            color: #ffffff !important;
        }
        
        /* Ensure icons inside white containers aren't forced to white */
        .bg-white i {
            color: inherit;
        }

        .terminal-btn:hover {
            opacity: 0.9;
        }
        /* Mobile optimization */
        html, body {
            overflow-x: hidden;
            width: 100%;
            height: 100%;
        }
        #root {
            height: 100%;
        }
    </style>
