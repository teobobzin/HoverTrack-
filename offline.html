<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - MyHeliLogs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0a1f44; 
            color: white; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>
<body class="text-center p-6">
    <div class="max-w-sm animate-in fade-in duration-500">
        <div class="bg-white text-[#0a1f44] w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-8 shadow-2xl border-4 border-white/20">
            <i class="fas fa-plane-slash text-4xl"></i>
        </div>
        <h1 class="text-3xl font-black mb-3 uppercase tracking-tighter">System Offline</h1>
        <p class="text-white/70 mb-10 font-medium leading-relaxed">
            You are currently disconnected. The MyHeliLogs terminal requires a network connection to process logs via AI.
        </p>
        <button onclick="window.location.reload()" class="w-full bg-white text-[#0a1f44] px-8 py-4 rounded-2xl font-black shadow-lg hover:bg-slate-100 active:scale-95 transition-all uppercase text-sm tracking-widest">
            Retry Connection
        </button>
        <p class="mt-8 text-white/30 text-[10px] font-black uppercase tracking-widest">
            MyHeliLogs Pilot Terminal
        </p>
    </div>
</body>
</html>
